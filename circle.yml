machine:
  pre:
    - wget https://storage.googleapis.com/golang/go1.5.1.linux-amd64.tar.gz
    - tar zxvf go1.5.1.linux-amd64.tar.gz
  environment:
    GOROOT: ${HOME}/go
    PATH: ${GOROOT}/bin:${PATH}
    GO15VENDOREXPERIMENT: 1
  post:
    - go version
dependencies:
  pre:
    - go get github.com/gholt/ring
general:
  artifacts:
    - "packaging/root/usr/local/bin"
test:
  pre:
    - go version
  override:
    - go test -i github.com/pandemicsyn/syndicate/synd
    - go test -i github.com/pandemicsyn/syndicate/syndicate-client
    - go test ./...
    - go install -v github.com/pandemicsyn/syndicate/synd
    - go install -v github.com/pandemicsyn/syndicate/syndicate-client
  post:
    - GOOS=linux GOARCH=amd64 make build
deployment:
  ci:
    branch: ci
    owner: pandemicsyn
    commands:
      - go get github.com/tcnksm/ghr
      - ghr -t $GITHUB_TOKEN -u pandemicsyn -r syndicate --replace --prerelease ci-`cat VERSION` packaging/root/usr/local/bin
  qa:
    branch: qa
    owner: pandemicsyn
    commands:
      - go get github.com/tcnksm/ghr
      - ghr -t $GITHUB_TOKEN -u pandemicsyn -r syndicate --replace --prerelease qa-`cat VERSION` packaging/root/usr/local/bin
